 #이벤트
 pk_korea.1.t:0 "중-일 평화협정 체결"
 pk_korea.1.desc:0 ""
 pk_korea.1.a:0 "대한독립만세!"

 pk_korea.2.t:0 "건국준비위원회 결성"
 pk_korea.2.desc:0 "독립전쟁에서의 승리로 마침내 조국 해방을 이루어 낸 대한민국 임시정부는 전국 각지의 명망있는 독립운동가와 정치인들을 초청하여 향후 해방 정국을 이끌어갈 과도정부의 수립을 위한 회의를 진행했습니다.\n\n이들은 긴 회의 끝에, 임시정부 국무위원회의 자문을 받으며 한반도의 정식 정부 수립과 그 전까지의 국내 치안 담당하는 조직인 건국준비위원회를 결성하였습니다."
 pk_korea.2.a:0 "어디서 많이 들어본 이름같은데."

 pk_korea.3.t:0 "제헌 국회의원 선거"
 pk_korea.3.desc:0 "건국준비위원회의 치안 유지 정책으로 최근 국내 정세가 안정화되면서, 입법 기관인 국회 수립을 위한 총선거가 실시되었습니다.\n\n이는 한국 역사상 최초의 민주적 선거로써, 300명의 국회의원이 선출되어 제1대 국회를 구성하였습니다.\n\n이 선거에는 한국국민당, 자유당, 조선인민당을 비롯한 주류 정당들이 참여했으며, 정당에 소속되지 않은 무소속 후보들이 대거 출마하기도 하였습니다."
 pk_korea.3.a:0 "한국 민주주의의 시작이군."

 pk_korea.4.t:0 "정치체제를 둘러싼 갈등"
 pk_korea.4.desc:0 "최근 헌법 제정이 진행 중인 국회에서는 정부 구성 방식을 두고 논란이 일고있습니다.\n\n유진오 박사가 작성한 헌법 초안에서는 의회에서 선출된 총리가 행정수반이 되어 내각을 구성하고, 대통령은 국가원수로서의 상징적인 권한만 갖는 내각제를 채택하고 있지만, 이승만 의원을 비롯한 자유당 및 우익 계열에서는 대통령이 행정수반과 국가원수의 권한을 모두 갖는 대통령제를 주장하고 있습니다.\n\n이를 두고 중도 및 좌익 정당의 의원들은 '자유당이 독재제를 시행하려고 한다'며 강력하게 비난했고, 이승만 의원은 '내각제야말로 한국에 어울리지 않는 체제'라고 반박하며 대통령제를 시행하지 않는다면 국회의원직을 사퇴하고 모든 어떠한 공직해도 참여하지 않겠다는 입장을 내놓았습니다."
 pk_korea.4.a:0 "이승만 의원의 말이 맞다."
 pk_korea.4.a_tt:0 "정부 선출 방식으로 §Y대통령제§!를 채택합니다.\n§R이후 선거에서 여운형 후보가 패배하게 될 것 입니다!§!"
 pk_korea.4.b:0 "대통령제는 미국에나 가서 하라지."
 pk_korea.4.b_tt:0 "정부 선출 방식으로 §Y내각제§!를 채택합니다.\n§R이승만 의원이 사퇴하게 될 것 입니다!§!"

