 KOR_constituent_national_assembly_category:0 "제헌 국회"
 KOR_constituent_national_assembly_category_desc:0 "국회는 국민의 신임을 얻은 대표들로 구성되어 국민의 목소리를 대변한다는 점에서 단순한 입법기관이 아닌 그 이상의 가치를 지니고 있습니다. 특히, 제헌 국회는 대한민국의 헌법을 제정하기 위해 민주적인 절차로 구성된 최초의 국회라는 점에서 매우 큰 상징성을 갖습니다."
