 pk_korea.5.a:0 ""

 pk_korea.6.t:0 "내각제의 승리"
 pk_korea.6.desc:0 "최근 국회에서 발생한 정부 구성 방식을 둘러싼 갈등으로 양 진영이 합의점을 찾지 못하면서, 결국 국회 표결을 통해 대통령제의 채택 여부를 정하기로 하였습니다.\n\n투표 결과, 찬성 178표, 반대 122표로 대통령제 채택에 대한 안건이 부결되면서, 내각제를 채택한 헌법 초안을 따르기로 결정하였습니다.\n\n이에 이승만 의원은 불만을 표하며 국회의원직에서 사퇴한 후 하와이로 망명하였고, 구심점을 잃은 자유당은 소속 당원들이 대거 탈당하면서 원내 군소정당으로 추락하였습니다."
 pk_korea.6.a:0 "권력을 탐한 자의 말로이다."

 pk_korea.7.t:0 "정부 선출"
 pk_korea.7.t_president:0 "제1대 대통령 선거"
 pk_korea.7.t_parliament:0 "국회의 초대 국무총리 선출"
 pk_korea.7.desc_president:0 "성공적인 첫 헌법의 공포 이후, 국회는 정부를 구성하기 위한 준비에 나섰습니다. 헌법에 따르면, ---- 대통령제 안건이 가결되면서 우리는 초대 대통령을 선출해야합니다. 후보는 김구와 이승만, 두 후보의 치열한 대결이 예상됩니다."
 pk_korea.7.desc_parliament:0 "대통령제 안건이 부결됨에따라 우리는 국무총리를 선출해야합니다. 후보는 김구와 여운형입니다"
 pk_korea.7.a:0 "김구 후보가 그 자리에 어울린다"
 pk_korea.7.b:0 "여운형 후보가 적합해보인다"
 pk_korea.7.c:0 "이승만 후보가 적절할것이다"
 

