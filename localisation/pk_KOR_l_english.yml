 KOR_declaration_of_independence_category_desc:0 "우리는 오랜 식민지배와 치열한 독립 전쟁을 거쳐 마침내 조국의 해방을 이루어냈습니다. 한국이 자주국가로 발돋움하여 과거의 영광을 되찾기 위해서는 정식으로 독립을 선언해야할 것입니다."
